    <div class="navbar" th:fragment="navigation">
        <span id="side-navbar-btn-open" onclick="openNav()"><i class="fa fa-2x fa-bars"></i></span>
        <span id="side-navbar-btn-close" onclick="closeNav()"><i class="fa fa-2x fa-times"></i></span>

        <nav id="side-navbar" class="side-navbar" th:fragment="navigation">
            <ul id="navbar-heading-ul" class="navbar-nav text-center">
                <li class="nav-item">
                    <a id="heading-updates" th:class="${activePage == 'updates'} ? 'nav-link py-1 px-3 active' : 'nav-link py-1 px-3'" th:href="@{/dr/updates}">Updates</a>
                </li>
                <li class="nav-item">
                    <a id="heading-queries" th:class="${activePage == 'queries'} ? 'nav-link py-1 px-3 active' : 'nav-link py-1 px-3'" th:href="@{/dr/queries}">Queries</a>

                        </form>
                    </span>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        function openNav() {
          document.getElementById("side-navbar").style.width = "250px";
          document.getElementById("side-navbar-btn-close").style.marginLeft = "250px";
          document.getElementById("main").style.marginLeft = "250px";
          document.getElementById("side-navbar-btn-open").style.display = "none";
        }
        
        function closeNav() {
          document.getElementById("side-navbar").style.width = "0";
          document.getElementById("side-navbar-btn-close").style.marginLeft= "-100px";
          document.getElementById("main").style.marginLeft = "0";
          document.getElementById("side-navbar-btn-open").style.display = "inline-block";
        }
    </script>
