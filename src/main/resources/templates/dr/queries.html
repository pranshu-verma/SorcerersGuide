<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Queries - Sorcerer's Guide</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/icon/favicon.svg}">
    <div th:replace="~{common :: header-imports}"></div>
    <link rel="stylesheet" th:href="@{/css/dr/queries.css}">

</head>

<body>

<div th:replace="navigation :: navigation"></div>

<!-- Body -->
<div class="container-fluid mt-2">

    <div class="row">
        <div class="col-1"></div>

        <div class="col-10">

            <form action="" class="search-form" method="GET">
                <div class="row">
                    <div class="col-10">
                        <div class="form-group">
                            <input type="text" class="form-control" name="query" placeholder="Search an query" th:value="${query}">
                            <input type="hidden" name="currentPage" value="1">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group m-0 mt-2">
                            <button type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Pagination -->
            <div class="row px-2">
                <div class="col-6 mt-2">
                    <small>Total results: <b>[[${totalElements}]]</b></small>
                </div>
                <div th:if="${totalPages > 1}" class="col-6 text-right">
                    <nav>
                        <ul class="pagination pagination-sm justify-content-end flex-wrap">
                            <li th:class="${currentPage > 1} ? 'page-item' : 'page-item disabled'">
                                <a th:href="@{/dr/queries(query=${query}, currentPage=${1})}" class="page-link">First</a>
                            </li>
                            <li th:class="${currentPage > 1} ? 'page-item' : 'page-item disabled'">
                                <a th:href="@{/dr/queries(query=${query}, currentPage=${currentPage - 1})}" class="page-link">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
    
                            <select name="currentPage" id="currentPageSelect" onchange="if (this.value) window.location.href=this.value">
                                <option th:each="i : ${#numbers.sequence(1, totalPages)}" th:value="@{/dr/queries(query=${query}, currentPage=${i})}" th:selected="${i == currentPage}">
                                    [[${i}]]
                                </option>
                            </select>
                                
                            <li th:class="${currentPage < totalPages} ? 'page-item' : 'page-item disabled'">
                                <a th:href="@{/dr/queries(query=${query}, currentPage=${currentPage + 1})}" class="page-link">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                            <li th:class="${currentPage < totalPages} ? 'page-item' : 'page-item disabled'">
                                <a th:href="@{/dr/queries(query=${query}, currentPage=${totalPages})}" class="page-link">Last</a>
                            </li>
    
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Queries section -->
            <div id="queries" class="queries">

                <!-- Each query -->
                <div class="query" th:each="query : ${queries}">
                    <div class="query-heading">
                        <div class="row">
                            <div class="col-10">
                                <small class="px-2 py-1">[[${query.resolverResponse}]]</small>
                            </div>
                            <div class="col-2 date">
                                <small>[[${query.createdDate}]]</small>
                            </div>
                        </div>
                    </div>
                    <div class="query-body">
                        <p class="p-3">[[${query.queryQuestion}]]
                            <br>
                            <a th:href="@{__${query.queryLink}__}" target="_blank">[[${query.queryLink}]]</a>
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-1"></div>
    </div>

</div>

<div th:replace="~{common :: footer-imports}"></div>
<script src="/js/dr/queries.js"></script>

</body>

</html>
